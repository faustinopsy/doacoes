<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doações para Alimentação Animal</title>
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <header>
        <div id="logo" href="index.html">Logo</div>
        <nav>
            <a id="team-btn">Equipe</a>
            <a id="adopt-btn">Quero adotar</a>
            <a id="help-btn" href="doacao.html">Quero ajudar</a>
        </nav>
    </header>

    <main>
        <section id="donation-form">
            <h2>Como alguém pode te ajudar com alimentação?</h2>
            <form>
                <label for="pix-key">Chave pix*</label>
                <input type="text" id="pix-key" required>
                <div class="form-group">
                    <div class="form-field">
                        <label for="food-name">Nome da ração</label>
                        <input type="text" id="food-name">
                    </div>
            
                    <div class="form-field">
                        <label for="food-value">Valor da ração</label>
                        <input type="text" id="food-value">
                    </div>
            
                    <div class="form-field">
                        <label for="food-image">Adicionar uma foto</label>
                        <input type="file" id="food-image">
                    </div>
                </div>
                <div class="form-group">
                    <button type="button" id="save-btn">Salvar</button>
                </div>
            </form>
            <button id="edit-btn">Editar</button>
            <button id="clear-form-btn">Limpar form</button>
            <button id="delete-btn">Excluir</button>
        </section>

        <section id="donation-list">
            <table>
                <thead>
                    <tr>
                        <th>Chave - pix</th>
                        <th>*</th>
                        <th>Nome da ração</th>
                        <th>Valor</th>
                        <th>Imagem</th>
                        <th>*</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/Doacao.js"></script>
</body>
</html>
